<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Workshops Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@100;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="scripts/hearts.js"></script>
    <canvas id="canvas"></canvas>
    <div class="page-content">
      <div class="workshops-container-container">
        <div class="workshops-container">
          {% for title, details in events.items() %}
          <div class="event bordered-{{ loop.index }}">
              <div id="event-date-{{ loop.index }}" class="date">
                  <p class="date-day">{{ details.day }}</p>
                  <p class="date-month">{{ details.month }}</p>
              </div>
              <div class="event-container">
                  <h3 class="event-title">{{ title }}</h3>
                  <p class="event-description">{{ details.description }}</p>
                  <p id="event-time-{{ loop.index }}" class="event-time">{{ details.time }}</p>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="qr-code">
        <p class="qr-label">Sign Up!</p>
        <img src="images/qr.png" alt="link to QReserve">
      </div>
    </div>

  </body>
</html>
